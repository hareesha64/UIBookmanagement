<html>

    
 <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
         body {
            background-color: wheat;
            text-align: center;
            font-size: 20px;
            
            border-style: solid;
    box-sizing: border-box;
          }
    </style>
    
    <script>
        function validateForm(){
            var id = document.forms["myForm"]["your-id"].value;
            var title = document.forms["myForm"]["your-title"].value;
            var author = document.forms["myForm"]["your-author"].value;
            
        
            if (id.length<1) {
                document.getElementById('error-id').innerHTML = " Please Enter id *";
                document.getElementById('error-id').style.color="red";
            }
            if (title.length<1) {
                document.getElementById('error-title').innerHTML = " Please Enter title *";
                document.getElementById('error-title').style.color="red";
            }
            if (author.length<1) {
                document.getElementById('error-author').innerHTML = " Please Enter author *"; 
                document.getElementById('error-author').style.color="red";     
            }
                    
            if(id.length<1 || title.length<1 || author.length<1 ){
                   return false;
            }  
            else
            {
                alert("added successfully");
            }          
        }
        </script>
        </head>
        <body>
<form name="myForm" method="post" onsubmit="return validateForm()">
	<div class="form-group">
		<label>Enter id</label> 
        <input type="number" name="your-id" class="form-control" placeholder="Enter  id">
        <span id="error-id"></span>
	</div>
	<div class="form-group"> 
		<label>Enter Title</label> 
        <input type="text" name="your-title" class="form-control" placeholder="Enter title">
        <span id="error-title"></span>
	</div>
	<div class="form-group">
		<label>Enter Author</label> 
        <input type="text" name="your-author" class="form-control" placeholder="Enter author">
        <span id="error-author"></span>
	</div>
	
	
    <div>
    <label for="genre">Choose Genre *:</label>
   
    <select name="genre" id="genre">
      <option value="Sci-fi">Sci-fi</option>
      <option value="Mystery">Mystery</option>
      <option value="thriller">Thriller</option>
    </select>
    <span id="error-gere"></span>
    </div>

</form>
</body>
</html>
